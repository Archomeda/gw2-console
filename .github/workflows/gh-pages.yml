name: Deploy to GitHub pages

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: yarn install
        run: yarn install
      - name: yarn build
        run: yarn build
      - name: Upload dist
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist/

  deploy:
    name: Push
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Clear folder
        run: rm -rf *
      - name: Download dist
        uses: actions/download-artifact@v1
        with:
          name: dist
      - name: Move dist
        run: mv dist/* ./
      - name: Push dist
        uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
